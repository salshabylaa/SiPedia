<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design by Kelompok Kenara</title>
    <link rel="icon" href="Gambar/logosmpfata.png" type="image/png">
    <style>
        /* CSS Langsung di sini */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background: linear-gradient(to bottom, #00164f, yellow);
        }

        .header {
            background-color: #00164f;
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        .header .sub-title {
            font-family: 'Brush Script MT', cursive;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .group-section {
            max-width: 1200px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .member-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            margin: 10px;
        }

        .member-card img {
            width: 100%;
            max-width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        .member-card h3 {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #00164f;
        }

        .member-card p {
            margin: 5px 0;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        footer {
            background-color: #00164f;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="header">
        Kelompok Kenara
        <div class="sub-title">(Kevin, Nanda, Naura)</div>
    </div>

    <div class="content">
        <div class="group-section">
            <!-- Anggota 1 -->
            <div class="member-card">
                <img src="Gambar/kevin.jpg" alt="Anggota 1">
                <h3>M. Hadid Faletehan (Kevin)</h3>
                <p>NIM: 2305017</p>
                <p>Kelas: RPL-2A</p>
                <p>Peran: Ketua Kelompok</p>
            </div>

            <!-- Anggota 2 -->
            <div class="member-card">
                <img src="Gambar/ananda.jpg" alt="Anggota 2">
                <h3>Ananda Salsabila</h3>
                <p>NIM: 2305003</p>
                <p>Kelas: RPL-2A</p>
                <p>Peran: Anggota</p>
            </div>

            <!-- Anggota 3 -->
            <div class="member-card">
                <img src="Gambar/naura.jpg" alt="Anggota 3">
                <h3>Naura Azzahra Budiyono</h3>
                <p>NIM: 230520</p>
                <p>Kelas: RPL-2A</p>
                <p>Peran: Anggota</p>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Kelompok KENARA RPL-2A. 
    </footer>

</body>
</html>
