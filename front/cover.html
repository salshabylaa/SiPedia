<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Mengubah warna kuning menjadi biru */
        .blue-bg {
            background-color: #007bff; /* warna biru */
        }

        .blue-text {
            color: #007bff; /* warna biru */
        }

        .content-box {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .cta-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row align-items-center">
            <!-- Bagian Gambar -->
            <div class="col-md-6">
                <img src="https://via.placeholder.com/600x300" alt="Image" class="img-fluid">
            </div>

            <!-- Bagian Konten -->
            <div class="col-md-6">
                <div class="content-box">
                    <h1 class="blue-text">Digital Marketing Agency</h1>
                    <p>"Marketing & Sales Solutions <br> To <span class="blue-text">Grow Your Business</span>"</p>
                    <a href="#" class="cta-button">Join Us</a>
                    <p class="mt-3">www.websitename.com<br>+0123 456 7890</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
